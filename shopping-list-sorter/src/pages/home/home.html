<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <h3 class="align-center white">Shopping list sorter</h3>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="wrapper-center">
    <h3>Saisir votre liste de course.</h3>
  </div>

  <ion-list>
    <ion-item *ngFor="let article of articles">
      <ion-label>
        <ion-icon name="cart"></ion-icon>
        {{article.nom}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
